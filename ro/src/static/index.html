<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/font-awesome/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Todo App</title>
</head>
<body>
    <h1 id="bounce">Bakht's To Do App!</h1> <!-- New heading -->
    <div id="root"></div>
    <script src="js/react.production.min.js"></script>
    <script src="js/react-dom.production.min.js"></script>
    <script src="js/react-bootstrap.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel" src="js/app.js"></script>
 <h2 id="quote">"The road to success and the road to failure are almost exactly the same." — Colin R. Davis</h1>
   
    <script>
        // Array of 5 quotes
        const quotes = [
            "“We cannot solve problems with the kind of thinking we employed when we came up with them.” — Albert Einstein",
            "“Learn as if you will live forever, live like you will die tomorrow.” — Mahatma Gandhi",
            "“Stay away from those people who try to disparage your ambitions. Small minds will always do that, but great minds will give you a feeling that you can become great too.” — Mark Twain",
            "“When you change your thoughts, remember to also change your world.”—Norman Vincent Peale",
            "“Nature has given us all the pieces required to achieve exceptional wellness and health, but has left it to us to put these pieces together.”—Diane McLaren"
        ];

        // Function to cycle through quotes
        let currentQuoteIndex = 0;
        function cycleQuotes() {
            const quoteElement = document.getElementById("quote");
            quoteElement.textContent = quotes[currentQuoteIndex];
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        }

        // Call the cycleQuotes function every 5 seconds (5000 milliseconds)
        setInterval(cycleQuotes, 5000);
    </script>
</body>
</html>
